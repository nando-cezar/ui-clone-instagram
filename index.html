<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <Title>Instagram</Title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/smartphones.png" alt="phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/logo-instagram.png" class="instagram-logo" alt="logo instragam">
                    <div class="profile-photo">
                        <img src="img/cat.jpg" alt="perfil instragam">
                    </div>
                    <a href="#" class="instagram-login">Continue as cat</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not cat?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-ap">Get the app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
